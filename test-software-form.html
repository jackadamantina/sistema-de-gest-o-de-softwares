<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Formulário de Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Teste do Formulário de Software</h1>
        
        <form id="softwareForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Software *</label>
                <input type="text" id="softwareName" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Digite o nome do software">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
                <textarea id="softwareDescription" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="Digite a descrição"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                <input type="url" id="softwareUrl" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="https://exemplo.com">
            </div>
            
            <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                <button type="button" onclick="clearForm()" class="btn-default px-4 py-2 rounded font-medium">
                    Limpar
                </button>
                <button type="submit" class="btn-primary px-4 py-2 rounded font-medium">
                    Salvar Software
                </button>
            </div>
        </form>
        
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="font-semibold mb-2">Resultado:</h3>
            <pre id="resultContent" class="text-sm"></pre>
        </div>
    </div>

    <style>
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-default {
            background-color: #6B7280;
            color: white;
        }
        .btn-default:hover {
            background-color: #4B5563;
        }
    </style>

    <script>
        // Dados de teste
        var sampleData = [];
        var nextSoftwareId = 1;
        
        // Função de teste simplificada
        function handleSoftwareSubmit(e) {
            e.preventDefault();
            console.log('handleSoftwareSubmit called');
            
            // Validação básica
            var softwareName = document.getElementById('softwareName').value.trim();
            if (!softwareName) {
                alert('Por favor, preencha o nome do software.');
                return;
            }
            
            var softwareData = {
                id: nextSoftwareId++,
                servico: softwareName,
                description: document.getElementById('softwareDescription').value,
                url: document.getElementById('softwareUrl').value,
                hosting: 'Cloud',
                acesso: 'Interno',
                responsible: 'Admin',
                namedUser: 'Sim',
                integratedUser: 'Não',
                sso: 'Habilitado',
                onboarding: 'Manual',
                offboarding: 'Manual',
                offboardingType: 'Imediato',
                affectedTeams: ['TI'],
                logsInfo: 'Disponível',
                logsRetention: '90 dias',
                mfaPolicy: 'Obrigatório',
                mfa: 'Habilitado',
                mfaSMS: 'Não',
                regionBlock: 'Não',
                passwordPolicy: 'Padrão',
                sensitiveData: 'Não',
                criticidade: 'Média',
                bloqueio: 'Não',
                logs: 'Disponível'
            };
            
            console.log('softwareData:', softwareData);
            
            // Adicionar aos dados
            sampleData.push(softwareData);
            
            // Mostrar resultado
            showResult(softwareData);
            
            console.log('Software submit completed');
            alert('Software salvo com sucesso!');
        }
        
        function showResult(data) {
            var resultDiv = document.getElementById('result');
            var resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = JSON.stringify(data, null, 2);
            resultDiv.classList.remove('hidden');
        }
        
        function clearForm() {
            document.getElementById('softwareForm').reset();
            document.getElementById('result').classList.add('hidden');
        }
        
        // Setup
        document.addEventListener('DOMContentLoaded', function() {
            var softwareForm = document.getElementById('softwareForm');
            if (softwareForm) {
                console.log('Configurando event listener para softwareForm');
                softwareForm.addEventListener('submit', function(e) {
                    console.log('Form submit event triggered');
                    handleSoftwareSubmit(e);
                });
            } else {
                console.error('Software form não encontrado!');
            }
        });
    </script>
</body>
</html>
