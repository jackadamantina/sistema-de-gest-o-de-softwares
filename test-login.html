<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Teste - Login</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Formulário de Login</h2>
            
            <form id="testLoginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="testEmail" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu@email.com" value="admin@empresa.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="testPassword" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••" value="123456">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded font-medium hover:bg-blue-700">
                    Testar Login
                </button>
            </form>
            
            <div id="testResult" class="mt-4 p-4 rounded-lg hidden">
                <!-- Resultado do teste será mostrado aqui -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const resultDiv = document.getElementById('testResult');
            
            console.log('Teste de login:', { email, password });
            
            if (email && password) {
                resultDiv.innerHTML = `
                    <div class="text-green-600 font-semibold">✅ Login bem-sucedido!</div>
                    <div class="text-sm text-gray-600 mt-2">
                        Email: ${email}<br>
                        Senha: ${'*'.repeat(password.length)}
                    </div>
                `;
                resultDiv.classList.remove('hidden', 'bg-red-50', 'border-red-200');
                resultDiv.classList.add('bg-green-50', 'border', 'border-green-200');
            } else {
                resultDiv.innerHTML = `
                    <div class="text-red-600 font-semibold">❌ Credenciais inválidas</div>
                    <div class="text-sm text-gray-600 mt-2">Por favor, preencha email e senha</div>
                `;
                resultDiv.classList.remove('hidden', 'bg-green-50', 'border-green-200');
                resultDiv.classList.add('bg-red-50', 'border', 'border-red-200');
            }
        });
    </script>
</body>
</html>
